<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Italiano">
    <!-- Title -->
    <title>Dropbox Business</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Header Top -->
        <div class="header-top flex">
            <div class="hdr-top-left"></div>
            <div class="hdr-top-right"></div>
        </div>
         <!-- Header Bottom -->
        <div class="header-bottom container-wdt-70">
            <div class="hdr-btm-top"></div>
            <div class="hdr-btm flex">
                <div class="hdr-btm-left"></div>
                <div class="hdr-btm-right"></div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="main container-wdt-60">

            <!-- Main Top -->
            <div class="main-top">
                <div class="title-main">
                    <h1></h1>
                </div>
                <div class="imput-main"></div>

                <!-- Colum Top -->
                <section class="colum">
                    <div class="colum-top flex">
                        <div class="col">
                            <div class="header-col"></div>
                        </div>
                        <div class="col">
                            <div class="header-col"></div>
                        </div>
                        <div class="col">
                            <div class="header-col"></div>
                        </div>
                    </div>
                    <div class="colum-bottom">
                        <div class="header-col"></div>
                    </div>
                </section>
                
                <!-- Content-->
                <section class="content flex">
                    <div class="cont-left"></div>
                    <div class="cont-right"></div>
                </section>
                
            </div>

            <!-- Main Bottom -->
            <div class="main-bottom">
                <div class="title-main">
                    <h1></h1>
                </div>

                <!-- Colum Bottom  -->
                <section class="colum">
                    <div class="colum-bottom flex">
                        <div class="col">
                            <div class="img-col"></div>
                            <div class="heading">
                                <h2></h2>
                            </div>
                            <p></p>
                        </div>
                        <div class="col">
                            <div class="img-col"></div>
                            <div class="heading">
                                <h2></h2>
                            </div>
                            <p></p>
                        </div>
                        <div class="col">
                            <div class="img-col"></div>
                            <div class="heading">
                                <h2></h2>
                            </div>
                            <p></p>
                        </div>
                    </div>
                    <div class="colum-bottom flex">
                        <div class="col">
                            <div class="img-col"></div>
                            <div class="heading">
                                <h2></h2>
                            </div>
                            <p></p>
                        </div>
                        <div class="col">
                            <div class="img-col"></div>
                            <div class="heading">
                                <h2></h2>
                            </div>
                            <p></p>
                        </div>
                        <div class="col">
                            <div class="img-col"></div>
                            <div class="heading">
                                <h2></h2>
                            </div>
                            <p></p>
                        </div>
                    </div>
                </section>
            </div> 
        </div>
        <!-- Clients -->
        <section class="client">
            <div class="container-wdt-60">
                <div class="title-main">
                    <h1></h1>
                </div>
                <div class="imput-main"></div>
            </div>
    
            <!-- Client box -->
            <div class="client-box flex">
                <div class="box-left flex">
                    <div class="minibox-left">
                        <div class="minibox-top"></div>
                        <div class="minibox-bottom"></div>
                    </div>
                    <div class="minibox-right">
                        <div class="minibox-top"></div>
                        <div class="minibox-bottom"></div>
                    </div>
                </div>
                <div class="box-center"></div>
                <div class="box-right flex">
                    <div class="minibox-left">
                        <div class="minibox-top"></div>
                        <div class="minibox-bottom"></div>
                    </div>
                    <div class="minibox-right">
                        <div class="minibox-top"></div>
                        <div class="minibox-bottom"></div>
                    </div>
                </div>
            </div>

            <!-- Trial Free -->
            <div class="trial-free"></div>
        </section> 

        <!-- Frequent Questions -->
        <aside class="container-wdt-60 questions"></aside>             
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer container-wdt-60 questions flex">
            <div class="col-footer"></div>
            <div class="col-footer"></div>
            <div class="col-footer"></div>
            <div class="col-footer"></div>
            <div class="col-footer"></div>
        </div>
    </footer>
</body>
</html>
